<br> <br>
<div class="container">
	<div class="product-container" ng-controller='cartController'>
		<div ng-repeat='item in cart'>
			<div>{{item.name}} price:{{item.price}} <input ng-model="item.qty"></input>{{item.qty * item.price}}</div>
		</div>
		<div><p ng-show="total()" ng-class="{highlight: total()>100}">total:{{total() | currency:"&pound;"}}</p></div>
	</div>
</div>
